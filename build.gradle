subprojects {
    apply plugin: 'java'

    group 'net.vaxile.analytics'
    version '1.0-SNAPSHOT'

    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'

    task copyToBuildsDir(type: Copy) {
        from 'build/libs'
        into '../bin'
    }

    copyToBuildsDir.dependsOn(jar)
    build.finalizedBy(copyToBuildsDir)

    project.ext.version = '1.0.0'

    repositories {
        mavenCentral()
        mavenLocal()
    }

    dependencies {
        implementation group: 'org.checkerframework', name: 'checker-qual', version: '3.10.0'
        implementation group: 'org.projectlombok', name: 'lombok', version: '1.18.18'
    }

    compileJava.options.encoding = 'UTF-8'
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }
}
